    total-items="totalItems"
    items-per-page="itemsPerPage"
    previous-text="{{ 'COMMON.PAGING.PREVIOUS' | translate }}"

    last-text="{{ 'COMMON.PAGING.LAST' | translate }}"
    boundary-links="true"
        ></pagination>
