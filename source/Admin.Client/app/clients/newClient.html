<div class="modal-header">
    <h3 class="modal-title" translate>CLIENTS.NEW.TITLE</h3>
</div>
<div class="modal-body">
    <p translate>CLIENTS.NEW.NOTICE</p>
    <form role="form" name="newClientForm">
        <div class="form-group" ng-class="{'has-error': newClientForm.clientId.$error.required && newClientForm.clientId.$touched}">
            <label class="control-label" for="clientId" translate>CLIENTS.COMMON.CLIENT_ID</label>
            <input type="text" ng-model="client.clientId" class="form-control" id="clientId" name="clientId" required />
        </div>
        <div class="form-group" ng-class="{'has-error': newClientForm.clientName.$error.required && newClientForm.clientName.$touched}">
            <label class="control-label" for="clientName" translate>SCOPES.COMMON.DISPLAY_NAME</label>
            <input type="text" ng-model="client.clientName" class="form-control" id="clientName" name="clientName" required/>
        </div>
        <div class="form-group" ng-class="{'has-error': newClientForm.clientUri.$error.required && newClientForm.clientUri.$touched}">
            <label class="control-label" for="clientUri" translate>SCOPES.COMMON.DISPLAY_NAME</label>
            <input type="text" ng-model="client.clientUri" class="form-control" id="clientUri" name="clientUri" required/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()" ng-disabled="newClientForm.$invalid"><i class="fa fa-plus"></i> <span translate>COMMON.OK</span></button>
    <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i> <span translate>COMMON.CANCEL</span></button>
</div>
