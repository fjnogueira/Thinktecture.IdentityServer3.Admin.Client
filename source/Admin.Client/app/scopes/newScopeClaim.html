<div class="modal-header">
    <h3 class="modal-title" translate>SCOPES.NEW_SCOPE_CLAIM.TITLE</h3>
</div>
<div class="modal-body">
    <form role="form" name="newScopeClaimForm">
        <div class="form-group" ng-class="{'has-error': newScopeClaimForm.scopeClaimName.$error.required && newScopeClaimForm.scopeClaimName.$touched}">
            <label class="control-label" for="scopeClaimName" translate>SCOPES.COMMON.NAME</label>
            <input type="text" ng-model="scopeClaim.name" class="form-control" id="scopeClaimName" name="scopeClaimName" required/>
        </div>
        <div class="form-group">
            <label class="control-label" for="scopeClaimDescription" translate>SCOPES.COMMON.DESCRIPTION</label>
            <input type="text" ng-model="scopeClaim.description" class="form-control" id="scopeClaimDescription" name="scopeClaimDescription"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()" ng-disabled="newScopeClaimForm.$invalid"><i class="fa fa-plus"></i> <span translate>COMMON.OK</span></button>
    <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i> <span translate>COMMON.CANCEL</span></button>
</div>
