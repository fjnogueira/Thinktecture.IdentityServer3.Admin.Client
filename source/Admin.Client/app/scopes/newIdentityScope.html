<div class="modal-header">
    <h3 class="modal-title" translate>SCOPES.NEW.TITLE_IDENTITY_SCOPE</h3>
</div>
<div class="modal-body">
    <p translate>SCOPES.NEW.NOTICE_OIDC</p>
    <form role="form" name="newScopeForm">
        <div class="form-group">
            <label class="control-label" for="oidcScopes" translate>SCOPES.NEW.OIDC_DEFAULT_SCOPE</label>
            <select id="oidcScopes" name="oidcScopes" class="form-control" ng-model="selectedOidcScope" ng-change="oidcScopeChanged()" ng-options="value.text for (key, value) in oidcScopes">
                <option value="" translate>COMMON.PLEASE_SELECT</option>
            </select>
        </div>
        <div class="form-group" ng-show="selectedOidcScope">
            <label class="control-label" translate>SCOPES.DETAILS.ALWAYS_INCLUDE_IN_ID_TOKEN</label>
            <div>
                <on-off-toggle ng-model="alwaysIncludeInIdToken"></on-off-toggle>
            </div>
        </div>
        <div ng-show="selectedOidcScope && mappedClaims && mappedClaims.length > 0">
            <label class="control-label" translate>SCOPES.NEW.SCOPES_WILL_BE_ADDED</label>
            <div ng-repeat="claim in mappedClaims">
                {{claim.text}} ({{claim.value}})
            </div>
        </div>
        <hr />
        <div class="form-group" ng-class="{'has-error': newScopeForm.scopeName.$error.required && newScopeForm.scopeName.$touched}">
            <label class="control-label" for="scopeName" translate>SCOPES.COMMON.NAME</label>
            <input type="text" ng-model="scope.name" class="form-control" id="scopeName" name="scopeName" required />
        </div>
        <div class="form-group" ng-class="{'has-error': newScopeForm.displayName.$error.required && newScopeForm.displayName.$touched}">
            <label class="control-label" for="displayName" translate>SCOPES.COMMON.DISPLAY_NAME</label>
            <input type="text" ng-model="scope.displayName" class="form-control" id="displayName" name="displayName" required/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()" ng-disabled="newScopeForm.$invalid"><i class="fa fa-plus"></i> <span translate>COMMON.OK</span></button>
    <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i> <span translate>COMMON.CANCEL</span></button>
</div>
